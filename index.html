<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treact</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4402f38c28.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="landing">
        <nav>
            <div class="row nav__row">
                <div class="nav__logo">
                    <img class="nav__logo--img" src="logo.2c489fc453a1783cbadacf914efa3df6.svg" alt="LOGO">
                    <div class="nav__logo--title">Treact</div>
                </div>
                <div class="nav__links">
                    <a href="#" class="nav__link">About</a>
                    <a href="#" class="nav__link">Blog</a>
                    <a href="#" class="nav__link">Pricing</a>
                    <a href="#" class="nav__link">Contact</a>
                    <a href="#" class="nav__link login">Login</a>
                    <a href="#" class="nav__link nav__link--primary">Sign Up</a>
                </div>
                <button class="btn__menu" onclick="OpenMenu()">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </nav>
        <div class="menu">
            <button class="btn__menu btn__menu--close" onclick="closeMenu()">
                <i class="fas fa-times"></i>
            </button>
            <div class="menu__links">
                <a href="#about" class="menu__link" onclick="closeMenu()">About</a>
                <a href="#blog" class="menu__link" onclick="closeMenu()">Blog</a>
                <a href="#pricing" class="menu__link" onclick="closeMenu()">Pricing</a>
                <a href="#contact__us" class="menu__link" onclick="closeMenu()">Contact Us</a>
                <a href="#login" class="menu__link" onclick="closeMenu()">Login</a>
                <a href="#signup" class="menu__link menu__link--primary" onclick="closeMenu()">Sign Up</a>
            </div>
        </div>
        <header>
            <div class="container">
                <div class="row">
                    <div class="header__description">
                        <h1>
                            Beautiful React Templates <span class="purple">for you</span>
                        </h1>
                        <p class="header__description--para">Our templates are easy to setup, understand and customize. Fully modular components with a variety of pages and components.
                        </p>
                        <div class="header__email">
                            <input type="text" class="header__email--input" placeholder="Your E-mail Address">
                            <button class="header__email--btn">Get Started</button>
                        </div>
                        <p class="header__customers--title">OUR TRUSTED CUSTOMERS</p>
                        <img src="customers-logo-strip.680ac7c2e8ae28161d2c.png" class="header__customers">
                    </div>
                    <figure class="header__img--wrapper">
                        <img src="design-illustration-2.6da6a00b20c07c4a9b65d1870679e1b8.svg" class="header__img">
                    </figure>
                </div>
            </div>
        </header>
    </section>
    
</body>
</html>
